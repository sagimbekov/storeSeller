<div class="all">
	<h1>Все заказы</h1>
	
	<table>
		<thead>
			<tr>
				<td>Имя</td>
				<td>Количество (шт.)</td>
				<td>Цена</td>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let order of orders">
				<td>{{order.name}}</td>
				<td>{{order.count}}</td>
				<td>{{order.price}}</td>
			</tr>
		</tbody>
	</table>
</div>

<section class="header">

		<div class="logo">
			<b>KHOREX</b> | <span>Для продавцов </span>
		</div>
		<div class="header-nav">
			Привет, {{this.app.getUser().name}}

		</div>
	</div>
</section>

	<div class="container-full">
		<ul>
			<li>
				<div class="parent-nav"><img src="assets/img/shop.svg" alt=""> Товары</div>

				<div>Все товары</div>
			</li>
			<li class="child" routerLink="/main/add" routerLinkActive="active">
				<div>Добавить новый</div>

				<div class="parent-nav"><img src="assets/img/order.svg" alt=""> Заказы</div>
			</li>
			<li class="child" routerLink="/main/orders" routerLinkActive="active">
				<div>Все заказы</div>
			</li>

<section class="body">
	<div class="container-full">
		<router-outlet></router-outlet>
	</div>
